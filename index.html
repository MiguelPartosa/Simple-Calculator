<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class = "calc-body">
        <div class="title"> Miguel's Calculator</div>
        <input class ="output-container" type="text" name="screen" id="output" readonly>
        <div class = "buttons-container">
            <button class="round-button warn" id="clear">CE</button>
            <button class="round-button" id="back">DEL</button>
            <button class="round-button operator">*</button>
            <button class="round-button operator">/</button>
            <button class="round-button number">7</button>
            <button class="round-button number">8</button>
            <button class="round-button number">9</button>
            <button class="round-button operator">+</button>
            <button class="round-button number">4</button>
            <button class="round-button number">5</button>
            <button class="round-button number">6</button>
            <button class="round-button operator">-</button>
            <button class="round-button number">1</button>
            <button class="round-button number">2</button>
            <button class="round-button number">3</button>
            <button class="round-button span-row" id="equal">=</button>
            <button class="round-button span-col number">0</button>
            <button class="round-button number">.</button>

        </div>
    </input>
</body>
</html>
